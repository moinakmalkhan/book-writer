{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login" />
      <input type="hidden" name="next" value="{{ next }}" />
      <p>Not a member? <a href="{% url 'accounts:signup' %}">Register</a></p>
    </form>

{% endblock %}
